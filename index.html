<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #120303dd;
        }

        a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            border-radius: 10px;
            padding: 20px 40px;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        h1{
            font-size: 50px;
            color: white;
        }

       a h1 {
            margin: 0;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        a:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        a:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Quizer</h1>
   <a href="homepage\index.html"><h1>Tap me to go to my website</h1></a>
</body>
</html>
