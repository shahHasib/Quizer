<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="registerCss.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="userprofile">
          <img src="../resources/logo.png" alt="image" class="userImage" />
          <p class="userName">Quizer</p>
        </div>
        
        <div class="colors">
          <span class="colorName">Color :</span>
          <select name="color" id="color">
            <option value="default" selected>Default</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
            <option value="gray">Gray</option>
            <option value="aqua">Aqua</option>
          </select>
        </div>
        <div class="links">
          <a href="../homepage/index.html" id="home"><img src="../resources/home.png" alt=""></a>
        </div>
      </nav>
    </header>
    <div class="toggle-container"></div>
    <div class="container">
      <div class="form-container">
        <div class="form-inner">
          <form
            id="login-form"
            class="form"
            action="login_process.php"
            method="POST">

            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" name="username" />

            <input type="password" id="login-password" placeholder="Password" name="password"/>

            <input type="submit" value="Login"/>
          </form>
          <form id="register-form" class="form" action="register_process.php" method="POST" onsubmit="return regValidation()">
            <h2>Register</h2>
            <input type="text" id="username" placeholder="Username" name="username" />
            <input type="email" id="email" placeholder="Email" name="email" />
            <input type="password" id="password" placeholder="Password" name="password"/>
            <input type="password" id="cpassword" placeholder="confirm Password" name="confirm_password"/>
            <input type="submit" id="btnSubmit" value="Register"/>
          </form>
        </div>
      </div>
      <div class="img">
        <button id="slide-login-btn">Login</button>
        <button id="slide-register-btn">Register</button>
        <img src="../resources/bg.png" alt="" />
      </div>
    </div>
    <div class="err">
      <div class="errLine">
        <img src="" alt="" class="errImage1">
        <span class="errText-1"></span>
      </div>
      <div class="errLine">
        <img src="" alt="" class="errImage2">
        <span class="errText-2"></span>
      </div>
      <div class="errLine">
        <img src="" alt="" class="errImage3">
        <span class="errText-3"></span>
      </div>
      <div class="errLine">
        <img src="" alt="" class="errImage4">
        <span class="errText-4"></span>
      </div>
      <div class="errLine">
        <img src="" alt="" class="errImage5">
        <span class="errText-5"></span>
      </div>
    </div>
    <script src="./registerScript.js"></script>
  </body>
</html>
