<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>

    <nav>
        <div class="navbar-container">
            <div class="logo">BrandLogo</div>
            <div class="theme-selector">
                <span>Select Theme:</span>
                <select name="color" id="color">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="black">Black</option>
                    <option value="gray">Gray</option>
                    <option value="aqua">Aqua</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form" action="login_process.php" method="POST" onsubmit="return regValidation()">
                <div class="input-group">
                    <input type="text" id="email" placeholder="Email" name="email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" name="password" required>
                </div>
                <div class="input-group">
                    <input type="submit" id="btnSubmit" value="Login">
                </div>
                <div class="footer-links">
                    <span>Don't have an account?</span><a href="../registerpage/register.html"> Sign up here</a>
                </div>
            </form>

            <div class="password-validation">
                <ul>
                    <li><span class="validation-icon" id="lowercase-check"></span> At least one lowercase letter.</li>
                    <li><span class="validation-icon" id="uppercase-check"></span> At least one uppercase letter.</li>
                    <li><span class="validation-icon" id="digit-check"></span> At least one digit.</li>
                    <li><span class="validation-icon" id="special-check"></span> At least one special character.</li>
                    <li><span class="validation-icon" id="length-check"></span> Minimum 8 characters.</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./loginScript.js"></script>
</body>
</html>
