<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="registerCss.css" />
</head>

<body>
 
  <nav>
    <div class="navbar-container">
      <div >
        <img src="../resources/logo.png" alt="image" class="logo" />
      </div>
      <div class="theme-selector">
        <span class="colorName">Color :</span>
        <select name="color" id="color">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green" selected>Default</option>
          <option value="black">Black</option>
          <option value="gray">Gray</option>
          <option value="aqua">Aqua</option>
        </select>
      </div>
      <div class="links">
        <a href="../homepage/index.php" class="logo"><img src="../resources/home.png" alt="" /></a>
      </div>
    </div>
  </nav>

  <div class="container">
    <form id="register-form" class="register-form" action="register_process.php" method="POST" onsubmit="return regValidation()">
      <h2>Register</h2>
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" name="username" required />
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" name="email" required />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" name="password" required />
      </div>
      <div class="input-group">
        <input type="password" id="cpassword" placeholder="Confirm Password" name="confirm_password" required />
      </div>
      <div class="input-group">
        <input type="submit" id="btnSubmit" value="Register" />
      </div>
      <div class="footer-links">
        <span>Already have an account? </span><a href="../registerpage/login.html">Login</a>
        <div class="password-validation">
          <ul>
              <li><span class="validation-icon" id="lowercase-check"></span> At least one lowercase letter.</li>
              <li><span class="validation-icon" id="uppercase-check"></span> At least one uppercase letter.</li>
              <li><span class="validation-icon" id="digit-check"></span> At least one digit.</li>
              <li><span class="validation-icon" id="special-check"></span> At least one special character.</li>
              <li><span class="validation-icon" id="length-check"></span> Minimum 8 characters.</li>
          </ul>
      </div>
      </div>
    </form>
    
  </div>

  <script src="./registerScript.js"></script>
</body>

</html>
