<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>headers</title>
    
    <style>
      :root {
    --main-color: rgb(223, 87, 38);
  }
  
  * {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  
  }
  
  body {
    color: black;
    font-size: 15pt;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: white;
    margin: 0 10px;
    box-shadow: 0px 0px 40px var(--main-color);
  }
  
  
  select {
    border: none;
    background-color: transparent;
    color: white;
    font-size: 20px;
  }
  
  option {
    background-color: var(--main-color);
    font-variant: small-caps;
    padding: 5 20px;
    text-align: center;
    border: 2px solid white;
  
  
  }
  
  header {
    width: 100%;
  }
  
  body header nav {
    height: 80px;
    background-color: var(--main-color);
    color: #ffff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 50px;
    width: 98.7%;
    top: 0;
    position: fixed;
    z-index: 1000;
  
  }
  
  nav div {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 5px;
    margin: auto auto;
  }
  
  nav a {
    text-decoration: none;
    color: white;
    margin: 5px;
    padding: 5px;
    transition: color 0.5s ease;
  }
  
  nav a:hover {
    border-bottom: 3px solid white;
  }
  
  nav .userName {
    font-size: 26pt;
    padding: 6px;
  }
  
  nav .userImage {
    height: 65px;
    border-radius: 100%;
    padding: 5px;
    background-size: cover;
    border: 1px solid white;
  }

  #loginnav{
    display: none;
  }
    </style>
</head>
<body>
    <header>
        <nav>
          <div class="userprofile">
            <img src="../resources/logo.png" alt="image" class="userImage" />
            <p class="userName">Quizer</p>
          </div>
          <div class="links">
              <a href="../homepage/index.html">Home</a>
              
              <a href="">About Us</a>
              <a href="">Contact Us</a>   
              <a href="../registerpage/regiserPage.html" id="loginnav">Login</a>
          </div>
          <div class="colors">
            <span class="colorName">Color :</span> <select name="color" id="color">
              <option value="defualt" selected>Defult</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="black">black</option>
              <option value="gray">Gray</option>
              <option value="aqua">Aqua</option>
            </select>
          </div>
          <div class="menu">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </nav>
      </header>

      <script>
        var hamberger=document.querySelector(".menu");
var bar1=document.querySelector(".bar1");
var bar2=document.querySelector(".bar2");
var bar3=document.querySelector(".bar3");
var menu=document.querySelector(".links")
var color=document.querySelector("#color");
hamberger.addEventListener('click',()=>{
    menu.classList.toggle("active");
  bar1.classList.toggle("bar-1");
  bar2.classList.toggle("bar-2");
  bar3.classList.toggle("bar-3");
})

color.addEventListener('change',(e)=>{
if(e.target.value=="red"){
 document.documentElement.style.setProperty('--main-color','red');
}
if(e.target.value=="blue"){
  document.documentElement.style.setProperty('--main-color','blue');
 }
 if(e.target.value=="green"){
  document.documentElement.style.setProperty('--main-color','green');
 }
 if(e.target.value=="aqua"){
  document.documentElement.style.setProperty('--main-color','aqua');
 }
 if(e.target.value=="gray"){
  document.documentElement.style.setProperty('--main-color','grey');
 }
 if(e.target.value=="black"){
  document.documentElement.style.setProperty('--main-color','black');
 }
 

})



      </script>
</body>
</html>
